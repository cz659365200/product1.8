<body style="background-color:#ffffff ">


    <div class="tjfl">
        <div class="tjfl-content">
            <form action="">
                <div class="tjfl-input">
                    <div style="height:auto">
                        <label for="">审核不通过意见</label>
                        <textarea name="" id="" cols="30" rows="10">同意，按计划进行</textarea>
                    </div>
                    <div>
                        <label for="">短信通知</label>
                        <ul>
                            <li>
                                <a class="cur" href="#"></a><label for="">发送</label></li>
                            <li>
                                <a href="#"></a><label for="">不发送</label></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--</div>    -->
    <script src="js/jquery.1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.spinner.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="layer/layer.js"></script>
    <script type="text/javascript">
        $(".cancel").click(function() {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
        $(".tjfl-input>div ul li a").click(function() {
            $(this).addClass("cur").parent().siblings().find("a").removeClass("cur");
        });
    </script>
</body>

</html>
